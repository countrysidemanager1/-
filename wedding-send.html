<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>송금하기</title>
  <style>
    :root{--bg:#f8fafc;--primary:#ff6b6b;--card:#ffffff;--muted:#6b7280}
    html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Malgun Gothic', 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;background:var(--bg);color:#111}
    .wrap{max-width:480px;margin:28px auto;padding:16px}
    .card{background:var(--card);border-radius:14px;padding:20px;box-shadow:0 6px 20px rgba(15,23,42,0.06);text-align:center}
    h1{margin:0 0 10px;font-size:20px}
    p{color:var(--muted);margin:0 0 20px}
    .send-btn{display:inline-block;width:100%;padding:14px 18px;border-radius:12px;background:linear-gradient(90deg,var(--primary),#ff8a8a);color:#fff;font-weight:700;font-size:16px;text-align:center;border:0;cursor:pointer}

    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.45);display:none;align-items:center;justify-content:center;padding:20px}
    .modal{width:100%;max-width:420px;border-radius:14px;background:#fff;padding:20px}
    .modal h2{margin:0 0 12px;font-size:18px}
    .option{padding:14px;border-radius:10px;border:1px solid #f0f0f0;margin:10px 0}
    .acct{word-break:break-all;font-weight:600;font-size:16px;margin-top:6px}
    .copy-btn{padding:10px 12px;border-radius:10px;border:0;background:#111;color:#fff;font-weight:600;cursor:pointer;width:100%;margin-top:14px}
    #closeModal{margin-top:12px;background:#e5e7eb;color:#111;width:100%;padding:10px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
  </style>
</head>

      <p>축하해 주시는 마음만으로도 감사합니다.<br>필요하시면 아래 송금하기 버튼을 눌러주세요.</p>
      <button id="openSend" class="send-btn">송금하기</button>
    </div>
  </main>

  <!-- Modal -->
  <div id="backdrop" class="modal-backdrop">
    <div class="modal">
      <h2>계좌번호 복사</h2>
      <div class="option">
        <div>예금주: 주홍운</div>
        <div class="acct" id="accountNumber">우리은행 1002-049-777810</div>
      </div>

      <button class="copy-btn" id="copyAcct">계좌번호 복사하기</button>
      <button id="closeModal">닫기</button>
    </div>
  </div>
